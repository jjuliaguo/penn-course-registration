<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Authentication – Path@Penn</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="phone">
    <div class="notch"></div>

    <div class="topbar">
      <div class="brand-text" aria-label="University of Pennsylvania">Penn</div>
    </div>

    <div class="dialog" role="dialog" aria-labelledby="authTitle" aria-modal="true">
      <div class="dialog__head" id="authTitle">Authentication</div>

      <div class="dialog__body">
        You’re signed in as <strong>Julia Guo</strong>.
      </div>

      <div class="actions">
        <a class="link" href="#">Cancel</a>
        <button class="btn">Proceed</button>
      </div>

      <div class="hint">You’ll be logged out after 30 minutes of inactivity.</div>
    </div>
  </div>
</body>
</html>
